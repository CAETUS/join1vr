<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JOIN 1VR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---- Reset ---- */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Impact', sans-serif;
}

/* ---- Background Poster ---- */
.background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("Poster.png") center center / cover no-repeat;
    filter: brightness(0.75);
    animation: flicker 8s infinite;
}

/* ---- Flickering bunker light ---- */
@keyframes flicker {
    0%, 100% { filter: brightness(0.75); }
    45% { filter: brightness(0.70); }
    47% { filter: brightness(0.95); }
    50% { filter: brightness(0.55); }
    53% { filter: brightness(0.90); }
    60% { filter: brightness(0.75); }
}

/* ---- Dust Particles ---- */
.dust {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background-image: url("https://i.imgur.com/SHmM1hE.png");
    background-repeat: repeat;
    opacity: 0.12;
    animation: dustFloat 40s linear infinite;
}

@keyframes dustFloat {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-300px, -600px); }
}

/* ---- Button ---- */
.container {
    position: fixed;
    bottom: 80px;
    width: 100%;
    text-align: center;
}

.button {
    background: rgba(40, 35, 30, 0.85);
    border: 3px solid #c2a873;
    padding: 14px 40px;
    font-size: 20px;
    color: #f4e7c6;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.2s;
}

.button:hover {
    background: rgba(85, 70, 55, 0.85);
    transform: scale(1.08);
}
</style>
</head>

<body>

<div class="background"></div>
<div class="dust"></div>

<div class="container">
    <a href="https://discord.gg/CT22psfhqU">
        <div class="button">JOIN THE FIGHT</div>
    </a>
</div>

</body>
</html>

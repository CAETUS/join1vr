<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JOIN THE FIGHT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: Impact, sans-serif;
    }

    /* === POSTER FULLSCREEN BACKGROUND === */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-image: url("Poster.png");
        background-size: contain; /* FULL poster visible */
        background-repeat: no-repeat;
        background-position: center center;
        background-color: #1a1a1a; /* dark border around poster */

        z-index: -2;
    }

    /* === FLOATING DUST PARTICLES === */
    body::after {
        content: "";
        position: fixed;
        top: -200px;
        left: 0;
        width: 100%;
        height: 200%;
        pointer-events: none;

        background-image: radial-gradient(rgba(255,255,255,0.07) 2px, transparent 3px);
        background-size: 3px 3px;

        animation: drift 35s linear infinite;

        z-index: -1;
        opacity: 0.25;
    }

    @keyframes drift {
        from { transform: translateY(0); }
        to { transform: translateY(-400px); }
    }

    /* === BUTTON === */
    .button-wrapper {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 18px 40px;
        font-size: 22px;
        color: #fce7b0;
        background: rgba(40, 25, 5, 0.85);
        border: 3px solid #c9a45c;
        text-decoration: none;
        letter-spacing: 2px;
        transition: 0.2s;
    }

    .btn:hover {
        background: rgba(80, 55, 20, 0.9);
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="button-wrapper">
    <a class="btn" href="https://discord.gg/CT22psfhqU">JOIN THE FIGHT</a>
</div>

</body>
</html>

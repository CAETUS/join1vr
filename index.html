<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1VR</title>

<style>
    /* Remove all margins */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* The background poster */
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("Poster.png"); /* GitHub Pages loads local files automatically */
        background-size: contain;   /* THIS makes the whole poster visible */
        background-repeat: no-repeat;
        background-position: center center;
        filter: brightness(0.72);
        animation: flicker 6s infinite;
    }

    /* Flickering bunker-light effect */
    @keyframes flicker {
        0%, 100% { filter: brightness(0.72); }
        40% { filter: brightness(0.68); }
        47% { filter: brightness(0.75); }
        55% { filter: brightness(0.70); }
        62% { filter: brightness(0.73); }
    }

    /* Dust particles */
    .dust {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://i.imgur.com/o7nQpQm.png"); /* tiny transparent dust pattern */
        opacity: 0.25;
        animation: drift 60s linear infinite;
    }

    @keyframes drift {
        from { transform: translateY(0px); }
        to { transform: translateY(-600px); }
    }

    /* Join button */
    .join-btn {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 38px;
        font-size: 20px;
        font-family: Impact, sans-serif;
        color: #f3e6c0;
        background: rgba(40, 38, 32, 0.85);
        border: 3px solid #b79b5c;
        cursor: pointer;
        letter-spacing: 1px;
        transition: 0.3s;
        text-decoration: none;
    }

    .join-btn:hover {
        background: rgba(80, 72, 55, 0.9);
        transform: translateX(-50%) scale(1.05);
    }
</style>
</head>

<body>

<div class="bg"></div>
<div class="dust"></div>

<a class="join-btn" href="https://discord.gg/CT22psfhqU">JOIN THE FIGHT</a>

</body>
</html>

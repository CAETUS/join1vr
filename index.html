<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1VR â€” 1st Velian Raiders</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .bg {
            position: fixed;
            inset: 0;
            background-image: url("landing_poster.png");
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1);
            z-index: 1;
        }

        .poster {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .poster img {
            height: 100vh;
            width: auto;
        }

        /* TAPED TAG STYLE */
        .tag-container {
            position: fixed;
            z-index: 3;
            bottom: 10.6vh;
            left: 50%;
            transform: translateX(-50%) rotate(-1.2deg); /* slight tilt */
            display: inline-block;

            background: #3a3222;
            padding: 14px 50px;
            border: 2px solid #8f7c52;
            border-radius: 2px;

            box-shadow: 
                0 0 12px rgba(0,0,0,0.6),
                inset 0 0 8px rgba(0,0,0,0.4);

            font-family: "Arial Black", sans-serif;
            font-size: 17px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #d8c39a;
            text-align: center;
            position: relative;

            opacity: 0.97;
        }

        /* Masking tape corners */
        .tag-container::before,
        .tag-container::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 14px;
            background: rgba(240, 230, 180, 0.7);
            transform: rotate(4deg);
        }

        .tag-container::before {
            top: -10px;
            left: 12px;
        }

        .tag-container::after {
            bottom: -10px;
            right: 12px;
            transform: rotate(-4deg);
        }

        .tag-container:hover {
            background: #4b402c;
            border-color: #b9a77c;
            color: #f0e7c9;
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="poster">
        <img src="landing_poster.png" alt="1VR Recruitment Poster">
    </div>

    <a href="https://discord.gg/mexb69JMWa" class="tag-container">
        JOIN THE FIGHT
    </a>

</body>
</html>

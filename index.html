<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join the Fight</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;

        /* REAL BACKGROUND */
        background-image: url('Poster.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* DARK FILTER */
        position: relative;
        background-color: #0f0f0c;
    }

    /* BUNKER LIGHT FLICKER */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 244, 200, 0.05);
        pointer-events: none;
        animation: flicker 7s infinite;
    }

    @keyframes flicker {
        0%, 100% { opacity: 0.03; }
        10% { opacity: 0.15; }
        13% { opacity: 0.02; }
        30% { opacity: 0.12; }
        45% { opacity: 0.04; }
        60% { opacity: 0.14; }
        70% { opacity: 0.03; }
        85% { opacity: 0.1; }
    }

    /* DUST PARTICLES */
    .dust {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255,255,255,0.25);
        border-radius: 50%;
        animation: drift 12s linear infinite;
        opacity: 0.4;
        filter: blur(1px);
    }

    @keyframes drift {
        from { transform: translateY(100vh) translateX(0); }
        to { transform: translateY(-10vh) translateX(20vw); }
    }

    /* BUTTON */
    .join-btn {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(30, 30, 30, 0.85);
        border: 2px solid #c7a86d;
        padding: 16px 40px;
        font-size: 18px;
        font-family: Impact, sans-serif;
        color: #f8e7c0;
        cursor: pointer;
        letter-spacing: 2px;
        transition: 0.2s;
        text-decoration: none;
    }

    .join-btn:hover {
        background: rgba(50, 50, 50, 0.9);
        transform: translateX(-50%) scale(1.05);
    }
</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1VR — 1st Velian Raiders</title>

    <style>
        /* Reset + fullscreen layout */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;   /* Prevent scrollbars */
            background: black;  /* Avoid flash of white borders */
        }

        /* Container that fills the viewport */
        .hero {
            width: 100vw;
            height: 100vh;
        }

        /* AUTO-SCALING IMAGE (important part) */
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;        /* Fill the entire screen */
            object-position: center;  /* Center the poster */
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Optional: overlay button centered at bottom */
        .join-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #ddd;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #777;
            border-radius: 4px;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .join-button:hover {
            background: rgba(0, 0, 0, 0.75);
            border-color: #bbb;
        }
    </style>
</head>

<body>

    <div class="hero">
        <img src="landing_poster.png" alt="1VR Recruitment Poster">
    </div>

    <!-- Optional button (“Join the Fight”) -->
    <a href="#join" class="join-button">JOIN THE FIGHT</a>

</body>
</html>

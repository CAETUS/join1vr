<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1st Velian Raiders</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* Fullscreen background image */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/mnt/data/224fee0f-b73d-4019-a9e2-dc833d3fcb0c.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        /* FLICKERING BUNKER LIGHT EFFECT */
        animation: flicker 6s infinite;
        filter: brightness(0.85);
    }

    @keyframes flicker {
        0% { filter: brightness(0.9); }
        5% { filter: brightness(0.7); }
        7% { filter: brightness(0.9); }
        10% { filter: brightness(0.6); }
        14% { filter: brightness(1.0); }
        18% { filter: brightness(0.75); }
        22% { filter: brightness(0.9); }
        100% { filter: brightness(0.9); }
    }

    /* JOIN THE FIGHT button */
    .button-container {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
    }

    .join-btn {
        font-family: "Courier New", monospace;
        padding: 14px 40px;
        font-size: 18px;
        letter-spacing: 3px;
        background: rgba(60,50,30,0.9);
        border: 2px solid #c2a56a;
        color: #e5d9b3;
        text-decoration: none;
        transition: 0.3s;
    }

    .join-btn:hover {
        background: rgba(90,70,40,0.9);
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="background"></div>

<div class="button-container">
    <a class="join-btn" href="https://discord.gg/mexb69JMWa" target="_blank">
        JOIN THE FIGHT
    </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1st Velian Raiders</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #1a1a1a url('/mnt/data/bf5f2adb-7a62-4a52-88b4-9af5c8ace668.png') no-repeat center;
    background-size: contain;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Courier New", monospace;
    color: #d9d2b6;
    overflow: hidden;
    animation: flicker 6s infinite;
  }

  /* Flickering bunker light effect */
  @keyframes flicker {
    0% { filter: brightness(0.9); }
    5% { filter: brightness(1.1); }
    10% { filter: brightness(0.8); }
    15% { filter: brightness(1.0); }
    22% { filter: brightness(0.7); }
    30% { filter: brightness(1.15); }
    40% { filter: brightness(0.85); }
    60% { filter: brightness(1.05); }
    70% { filter: brightness(0.9); }
    85% { filter: brightness(1.12); }
    100% { filter: brightness(0.95); }
  }

  .overlay {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .join-button {
    background: rgba(50, 40, 20, 0.85);
    border: 2px solid #b8a36a;
    padding: 15px 30px;
    font-size: 24px;
    text-decoration: none;
    color: #d9d2b6;
    letter-spacing: 2px;
    transition: 0.2s;
  }

  .join-button:hover {
    background: rgba(80, 60, 30, 0.9);
    border-color: #e6d8a0;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <div class="overlay">
    <a class="join-button" href="https://discord.gg/mexb69JMWa" target="_blank">JOIN THE FIGHT</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Velian Raiders</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('landing_poster.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Button overlay on "JOIN THE FIGHT" */
    .join-button {
      position: absolute;

      /* Position tuned to match the exact spot on your poster */
      left: 50%;
      top: 83%;

      transform: translate(-50%, -50%);
      width: 260px;
      height: 55px;

      /* Invisible but clickable */
      background: rgba(255, 255, 255, 0);
      border: none;
      cursor: pointer;
    }

    .join-button:hover {
      outline: 2px solid rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body>
  <a class="join-button" href="https://discord.gg/akeJjthEGJ"></a>
</body>
</html>

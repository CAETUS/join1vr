<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1VR â€” 1st Velian Raiders</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        .bg {
            position: fixed;
            inset: 0;
            background-image: url("landing_poster.png");
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1);
            z-index: 1;
        }

        .poster {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .poster img {
            height: 100vh;
            width: auto;
        }

        /* WIDER BUTTON VERSION */
        .join-button {
            position: fixed;
            z-index: 3;
            bottom: 10.8vh;
            left: 50%;
            transform: translateX(-50%);

            padding: 12px 48px; /* <-- wider */
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;

            background: rgba(40, 30, 15, 0.85);
            color: #D2B276;
            border: 2px solid #A58A52;
            border-radius: 3px;
            text-decoration: none;

            box-shadow: 0 0 12px rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
        }

        .join-button:hover {
            background: rgba(60, 45, 25, 0.9);
            border-color: #D8C08A;
            color: #E8D6A4;
        }
    </style>
</head>

<body>
    <div class="bg"></div>

    <div class="poster">
        <img src="landing_poster.png" alt="1VR Recruitment Poster">
    </div>

    <a href="https://discord.gg/mexb69JMWa" class="join-button">
        JOIN THE FIGHT
    </a>

</body>
</html>

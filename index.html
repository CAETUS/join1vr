<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1st Velian Raiders</title>

<style>
    /* Full page reset */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #1a1a1a; /* fallback color matching bunker wall tone */
    }

    /* Background container */
    .bg-container {
        height: 100vh;
        width: 100vw;

        /* Fit entire poster WITHOUT cutting it */
        background-image: url("landing_poster.png");
        background-repeat: no-repeat;
        background-position: center center;

        /* Key: contain + fill background color */
        background-size: contain; 
        background-color: #1a1a1a; /* blends with bunker wall */
        
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 40px;
    }

    /* Button styling */
    .join-btn {
        display: inline-block;
        padding: 12px 28px;
        border: 2px solid #c6a673;
        background-color: rgba(0, 0, 0, 0.55);
        color: #c6a673;
        font-family: "Courier New", monospace;
        font-size: 18px;
        text-decoration: none;
        letter-spacing: 2px;
        transition: 0.25s;
    }

    .join-btn:hover {
        background-color: #c6a673;
        color: #000;
    }
</style>

</head>
<body>

<div class="bg-container">
    <a class="join-btn" href="https://discord.gg/akeJjthEGJ" target="_blank">
        JOIN THE FIGHT
    </a>
</div>

</body>
</html>

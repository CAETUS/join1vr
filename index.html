<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1VR â€” 1st Velian Raiders</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        /* Background layer (blurred to fill sides) */
        .bg {
            position: fixed;
            inset: 0;
            background-image: url("landing_poster.png");
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Foreground poster centered */
        .poster {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .poster img {
            height: 100vh;
            width: auto;
            display: block;
        }

        /* Button placed over the poster text */
        .join-button {
            position: fixed;
            z-index: 3;

            /* This is the proportional placement that aligns with the bottom-center text */
            bottom: 11vh;          /* tweak if needed */
            left: 50%;
            transform: translateX(-50%);

            /* Poster color-match */
            background: rgba(40, 30, 15, 0.85);   /* dark gritty brown */
            color: #D2B276;                       /* worn gold like poster text */
            border: 2px solid #A58A52;            /* deeper gold border */
            border-radius: 3px;

            padding: 10px 32px;
            font-size: 18px;
            font-family: "Arial", sans-serif;
            letter-spacing: 2px;
            text-decoration: none;
            text-transform: uppercase;

            /* extra style to blend with poster */
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
        }

        .join-button:hover {
            background: rgba(60, 45, 25, 0.9);
            border-color: #D8C08A;
            color: #E8D6A4;
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="poster">
        <img src="landing_poster.png" alt="1VR Recruitment Poster">
    </div>

    <a href="https://discord.gg/mexb69JMWa" class="join-button">
        JOIN THE FIGHT
    </a>

</body>
</html>

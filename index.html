<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1VR Air Regiment</title>
  <style>
    body,html{
      margin:0;padding:0;height:100%;font-family:'Impact',sans-serif;color:#f2f2f2;overflow:hidden;
    }
    .bg {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:url('flag.png') center/cover no-repeat;
      filter:contrast(1.1) brightness(0.9) sepia(0.2);
    }
    .grain{
      pointer-events:none;position:fixed;top:0;left:0;width:100%;height:100%;
      background:url('https://upload.wikimedia.org/wikipedia/commons/5/5f/Film_grain_example.png');opacity:0.15;mix-blend-mode:overlay;
      animation:grainMove 8s steps(10) infinite;
    }
    @keyframes grainMove{0%{transform:translate(0,0);}50%{transform:translate(-2%,1%);}100%{transform:translate(0,0);}}
    .content{
      position:relative;z-index:10;height:100%;display:flex;flex-direction:column;
      justify-content:center;align-items:center;text-align:center;padding:20px;
      text-shadow:3px 3px 6px #000;
    }
    .emblem{
      width:260px;margin-bottom:20px;filter:drop-shadow(0 0 10px #000) contrast(1.1);
    }
    h1{
      font-size:3.4rem;letter-spacing:3px;margin:0;text-transform:uppercase;
    }
    h2{
      font-size:1.3rem;margin-top:10px;font-weight:normal;opacity:0.9;
    }
    .discord{
      margin-top:40px;padding:15px 35px;border:3px solid #f2f2f2;text-decoration:none;
      color:#f2f2f2;font-size:1.4rem;letter-spacing:2px;text-transform:uppercase;
      background:rgba(0,0,0,0.4);transition:0.3s;border-radius:6px;
    }
    .discord:hover{
      background:#f2f2f2;color:#000;
    }
    .plane{
      position:fixed;top:20%;left:-20%;width:300px;
      opacity:0.8;animation:fly 9s linear infinite;
      filter:brightness(0.85);
    }
    @keyframes fly{
      0%{transform:translateX(-20%) scale(1);} 100%{transform:translateX(140%) scale(1.1);} }
    @keyframes bunkerFlicker {
    0% { filter: brightness(0.9); }
    5% { filter: brightness(0.6); }
    8% { filter: brightness(1.1); }
    12% { filter: brightness(0.7); }
    16% { filter: brightness(1.0); }
    22% { filter: brightness(0.8); }
    28% { filter: brightness(1.15); }
    36% { filter: brightness(0.75); }
    42% { filter: brightness(1.05); }
    55% { filter: brightness(0.9); }
    70% { filter: brightness(0.85); }
    85% { filter: brightness(1.1); }
    100% { filter: brightness(0.9); }
  }
  body {
    animation: bunkerFlicker 6s infinite;
  }
</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white p-6">
  <div class="w-full max-w-3xl">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700 poster">
      <style>
        .poster {
          background: #3a2f2a;
          border: 4px solid #2a221e;
          filter: sepia(0.7) contrast(1.2) brightness(0.9);
          position: relative;
        }
        .poster:before {
          content: "";
          position: absolute;
          inset: 0;
          background: url('emblem.png') center/contain no-repeat;
          opacity: 0.05;
          pointer-events: none;
        }
        .poster {
          clip-path: polygon(
            4% 0%, 96% 0%, 100% 8%, 100% 92%, 96% 100%, 4% 100%, 0% 92%, 0% 8%
          );
        }
      </style>
      <div class="mb-6 relative">
        <img src="emblem.png" alt="Regiment Emblem" class="w-40 mx-auto drop-shadow-xl">
      </div>
      <h1 class="text-4xl font-extrabold text-center mb-4 tracking-widest">
        1st Velian Raiders
      </h1>
      <p class="text-center text-gray-300 mb-6 italic">
        "BY STEEL AND THUNDER â€” THE SKY IS OURS"
      </p>
      <p class="text-center text-gray-400 mb-8 italic text-sm">
        "For the End is Our Glory"
      </p>
      <div class="text-center">
        <a href="https://discord.gg/CT22psfhqU" class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition">
          ENLIST NOW
        </a>
      </div>
    </div>
  </div>

  <div class="fixed inset-0 -z-10 opacity-30" style="background:url('emblem.png') center/40% no-repeat, url('flag.png') right bottom/25% no-repeat;"></div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Velian Raiders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('velian_poster.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
    }

    .link-container {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .join-button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 20px;
      text-decoration: none;
      color: #f3f1e7;
      border: 2px solid #c7b27a;
      background: rgba(40, 35, 20, 0.55);
      letter-spacing: 2px;
      transition: 0.2s;
    }

    .join-button:hover {
      background: rgba(40, 35, 20, 0.85);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="link-container">
    <a class="join-button" href="https://discord.gg/mexb69JMWa">JOIN THE FIGHT</a>
  </div>
</body>
</html>

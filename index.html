<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1VR â€” 1st Velian Raiders</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        /* Background layer (blurred edge fill) */
        .bg {
            position: fixed;
            inset: 0;
            background-image: url("landing_poster.png");
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.1);  /* prevents edges from showing after blur */
            z-index: 1;
        }

        /* Foreground poster */
        .poster {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .poster img {
            height: 100vh;
            width: auto;
            display: block;
        }

        /* Join button */
        .join-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #ddd;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #777;
            border-radius: 4px;
            text-decoration: none;
            letter-spacing: 1px;
            z-index: 3;
        }

        .join-button:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Blurred side fill -->
    <div class="bg"></div>

    <!-- Actual centered poster -->
    <div class="poster">
        <img src="landing_poster.png" alt="1VR Recruitment Poster">
    </div>

    <a href="https://discord.gg/mexb69JMWa" class="join-button">JOIN THE FIGHT</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1st Velian Raiders</title>
<style>

    /* --- GENERAL PAGE SETUP --- */
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: "Impact", "Anton", sans-serif;
    }

    /* --- WALL BACKGROUND (your real wall texture) --- */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("/mnt/data/f3ccc4ba-d14b-4a14-abb1-4b41af2d233a.png");
        background-size: cover;
        background-position: center;
        filter: brightness(0.45);
        z-index: -5;
    }

    /* --- FLICKERING BUNKER LIGHT EFFECT --- */
    .flicker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(circle at top, rgba(255,230,150,0.17), rgba(0,0,0,0.85));
        mix-blend-mode: screen;
        animation: flicker 6s infinite;
        z-index: -1;
    }

    @keyframes flicker {
        0%, 100% { opacity: 0.9; }
        5% { opacity: 0.6; }
        7% { opacity: 0.95; }
        10% { opacity: 0.4; }
        12% { opacity: 0.9; }
        20% { opacity: 0.85; }
        22% { opacity: 0.5; }
